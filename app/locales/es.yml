      Do you simultaneously need a pad for note taking,

      an organisational spreasheet and a video conference?

      With Framaestro, YOU get to organise the tools you need on a single web page.
      '
    mTitle: Orchestrate your collaborative projects
    mBody:
      desc: '
        Do you simultaneously need a pad for note taking, an

        organisational spreasheet and a video conference?

        With @framaservice, YOU get to organise the tools

        you need on a single web page.
        '
    tags: collaborate

  pixlr:
    sDesc: Vectorial Drawing
    lDesc: Create vector graphics quickly on open standard SVG
    tDesc: '
      Create and modify shape based images (vector graphics, in the SVG format)

      simply and in a few clicks. Children love it.
      '
    hDesc: '
      For simple and quick creation and modification of beautiful

      images online in the open SVG format. Children love it!
      '
    mTitle: Create vector graphics quickly on open standard SVG
    mBody:
      desc: '
        @framaservice is a very simple (even simplistic) drawing software.
        '
      more: '
        <iframe src="https://framatube.org/videos/embed/14e695a7-37c0-4dc9-b168-14c43c8ee78e"

          width="560" height="315" allowfullscreen></iframe>
        '
      feat:
      - Available online, without any installation
